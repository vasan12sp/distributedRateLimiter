<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Admin Login - Rate Limiter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-floating input {
            border-radius: 8px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .security-notice {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <i class="bi bi-shield-lock-fill"></i>
        <h3 class="mb-0">Admin Portal</h3>
        <p class="mb-0 opacity-75">Rate Limiter Management</p>
    </div>

    <div class="login-body">
        <!-- Alert Container (for AJAX responses) -->
        <div id="alertContainer"></div>

        <!-- Error Message (server-side) -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Success Message (server-side) -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" method="post" th:action="@{/admin/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-floating mb-3">
                <input type="password"
                       class="form-control"
                       id="secretKey"
                       name="secretKey"
                       placeholder="Secret Key"
                       required
                       autofocus>
                <label for="secretKey">
                    <i class="bi bi-key-fill me-2"></i>Secret Key
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                <span id="loginBtnText">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </span>
                <span id="loginBtnSpinner" class="d-none">
                    <span class="spinner-border spinner-border-sm me-2"></span>Authenticating...
                </span>
            </button>
        </form>

        <div class="security-notice">
            <small>
                <i class="bi bi-exclamation-circle me-1"></i>
                <strong>Admin Access Only.</strong> Unauthorized access attempts are logged and monitored.
            </small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = this;
    const secretKey = document.getElementById('secretKey').value;
    const csrfToken = document.querySelector('input[name="_csrf"]').value;
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginBtnSpinner = document.getElementById('loginBtnSpinner');
    const alertContainer = document.getElementById('alertContainer');

    // Show loading state
    loginBtn.disabled = true;
    loginBtnText.classList.add('d-none');
    loginBtnSpinner.classList.remove('d-none');
    alertContainer.innerHTML = '';

    fetch('/admin/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRF-TOKEN': csrfToken
        },
        body: new URLSearchParams({
            secretKey: secretKey,
            _csrf: csrfToken
        }),
        redirect: 'manual'
    })
        .then(response => {
            if (response.type === 'opaqueredirect' || response.redirected) {
                // Successful login - redirect manually
                window.location.href = '/admin/dashboard';
            } else if (response.status === 401 || response.status === 403) {
                throw new Error('Invalid secret key');
            } else {
                return response.text();
            }
        })
        .then(html => {
            if (html && html.includes('error')) {
                throw new Error('Invalid secret key');
            }})
        .catch(error => {
            alertContainer.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    ${error.message || 'Authentication failed. Please try again.'}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            // Reset button state
            loginBtn.disabled = false;
            loginBtnText.classList.remove('d-none');
            loginBtnSpinner.classList.add('d-none');

            // Clear password field
            document.getElementById('secretKey').value = '';
            document.getElementById('secretKey').focus();
        });
});
</script>
</body>
</html>
